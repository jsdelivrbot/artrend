<form class="form-signin" id="form-signin" ng-submit="logIn()">
    <h1 class="h3 mb-4 font-weight-light text-secondary">ARTrend</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="username" ng-model="logInData.username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" ng-model="logInData.password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-lg btn-dark btn-block mb-2" type="submit">Sign in</button>
    <a href="/guest" class="btn btn-lg btn-light btn-block mb-2">Guest</a>

    <pre>
    {{ formData }}
</pre>
</form>
