<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTrend</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


</head>
<body class="text-center">
<form class="form-signin" action="/" method="post">
    <h1 class="h3 mb-4 font-weight-light text-secondary">ARTrend</h1>
    <label for="logUsername" class="sr-only">Username</label>
    <input type="username" id="logUsername" name="logUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="logPassword" class="sr-only">Password</label>
    <input type="password" id="logPassword" name="logPassword" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-lg btn-dark btn-block mb-2" type="submit">Sign in</button>
    <a href="/guest" class="btn btn-lg btn-light btn-block mb-2">Guest</a>
</form>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="index.js"></script>
<script src="controllers/users.js"></script>
</body>
</html>
