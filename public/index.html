<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTrend</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>
<body class="text-center">
<script src="js/libs/vue.min.js"></script>            

<form class="form-signin" id="app" @submit.prevent="login">
    <h1>ARTrend</h1>
    <label for="username">Username</label>
    <input v-model="username" type="username" id="username" name="username" placeholder="Username" required autofocus>
    <label for="password">Password</label>
    <input v-model="password" type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Sign in</button>
    <!--<a href="/guest" class="btn btn-lg btn-light btn-block mb-2">Guest</a>-->
</form>

<script src="js/libs/axios.min.js"></script>
<script src="app.js"></script>
<!--<script src="js/controllers/angular/users.js"></script>-->
</body>
</html>
